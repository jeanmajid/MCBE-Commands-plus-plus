name: Upload mcpack

on: [push]

jobs:
  upload-mcpack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master 
      - name: Install
        run: |
          npm i --save-dev @actions/core 
          npm i --save-dev @actions/github 
          
      - name: Get Name
        id: get-name
        uses: ./.github/workflows/manifest/

      - name: Make Archive
        run: |
          zip -r ${{ steps.get-name.outputs.fileName }} ./ -x "*.git*" "*node_modules*" "package-lock.json" "external"
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.get-name.outputs.fileName }}
          asset_name: ${{ steps.get-name.outputs.fileName }}
          asset_content_type: application/zip
